{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Train Ticket</title>
        <meta
            name="description"
            content="Sample website for buying train tickets"
        />
        <meta
            name="keywords"
            content="train, ticket, buy, sell, trainstation, agency"
        />
        <meta name="author" content="pya-h" />

        <!-- Favicon -->
        <!-- <link rel="icon" type="image/png' %}" href="{% static 'images/favicon.png' %}" /> -->

        <!-- Bootstrap & Plugins CSS -->
        <link
            href="{% static 'css/bootstrap.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'css/font-awesome.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />

        <!-- Custom CSS -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
    {% include 'common/top.html' %}

	{% block page %}
    {% endblock %}
	<!-- ***** Footer Start ***** -->
	{% include 'common/footer.html' %}

	<!-- jQuery -->
	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Plugins -->
	<script src="{% static 'js/scrollreveal.min.js' %}"></script>
	<script src="{% static 'js/parallax.min.js' %}"></script>
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
	<script src="{% static 'js/imgfix.js' %}"></script>
    <script src="{% static 'js/maps.api.js' %}"></script>
    <script src="{% static 'js/map-script.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<!-- Global Init -->
	<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
